<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <link rel="stylesheet" href="/components/supersonic/css/supersonic.css">
        <link rel="stylesheet" href="/stylesheets/application.css">
        <link rel="import" href="/components/supersonic/components/import.html">

        <script src="http://localhost/cordova.js"></script>
        <script src="/components/steroids-js/steroids.js"></script>
        <script src="/components/angular/angular.js"></script>
        <script src="/components/supersonic/supersonic.js"></script>
        <script src="/components/webcomponentsjs/webcomponents.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.3.js"   integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc="   crossorigin="anonymous"></script>

        <script src="/scripts/application.js"></script>

        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>
    </head>
    <body ng-app="SteroidsApplication">
        <div class="padding" ng-controller="SilenceController">
            <super-navbar>
            <super-navbar-title ng-bind="navbarTitle">
            </super-navbar-title>
            </super-navbar>

            <div class="row">
                <div class="col col-50">
                    <h4>Silence Mode</h4>
                </div>
                <div class="col col-offset-25 col-25">
                    <label class="toggle">
                        <input type="checkbox" class="silence" ng-model="data.silence">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="list">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Duration
                    </div>
                    <select ng-model="data.duration">
                        <option>30 Minutes</option>
                        <option selected>1 Hour</option>
                        <option>2 Hours</option>
                        <option>3 Hours</option>
                    </select>
                </label>
            </div>

            <div class="list list-people" ng-repeat="person in people track by $index"> <!-- List of people to notify -->
                <label class="item item-input">
                    <span class="input-label">Also Notify:</span>
                    <select ng-model="person.personName">
                        <option ng-repeat="contact in myContacts" value="{{contact}}">{{contact}}</option>
                    </select>
                </label>
            </div>

            <button class="button button-full button-positive" ng-click="update()">
                Go Silent
            </button>
        </div>
    </body>
</html>
