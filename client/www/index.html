<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <title>My Steroids App</title>

        <link rel="stylesheet" href="/components/supersonic/css/supersonic.css">
        <link rel="stylesheet" href="/stylesheets/application.css">
        <link rel="import" href="/components/supersonic/components/import.html">

        <script src="http://localhost/cordova.js"></script>
        <script src="/components/steroids-js/steroids.js"></script>
        <script src="/components/angular/angular.js"></script>
        <script src="/components/supersonic/supersonic.js"></script>
        <script src="/components/webcomponentsjs/webcomponents.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.3.js"   integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc="   crossorigin="anonymous"></script>

        <script src="/scripts/application.js"></script>

        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>
    </head>
    <body ng-app="SteroidsApplication">

        <div class="padding" ng-controller="IndexController">

            <super-navbar>
            <super-navbar-title ng-bind="navbarTitle">
            </super-navbar-title>
            </super-navbar>

        <div class="row">
            <img class="logo" src="assets/logo.png"></img>
        </div>
        <super-navigate location="silence.html">
        <button class="button button-full button-assertive">
            Silence Settings
        </button>
        </super-navigate>
        <super-navigate location="silence.html">
        <button class="button button-full button-energized">
            Buzztone Settings
        </button>
        </super-navigate>
        <super-navigate location="silence.html">
        <button class="button button-full button-balanced">
            Weekly Settings 
        </button>
        </super-navigate>
        <super-navigate location="silence.html">
        <button class="button button-full button-positive">
            Special Days
        </button>
        </super-navigate>
        
        <button class="button button-full button-calm" ng-click="turn_off_silence_mode()">
            Turn Off Silence Mode
        </button>
        </div>
    </body>
</html>
