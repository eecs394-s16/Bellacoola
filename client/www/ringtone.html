<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <link rel="stylesheet" href="/components/supersonic/css/supersonic.css">
        <link rel="stylesheet" href="/stylesheets/application.css">
        <link rel="import" href="/components/supersonic/components/import.html">

        <script src="http://localhost/cordova.js"></script>
        <script src="/components/steroids-js/steroids.js"></script>
        <script src="/components/angular/angular.js"></script>
        <script src="/components/supersonic/supersonic.js"></script>
        <script src="/components/webcomponentsjs/webcomponents.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.3.js"   integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc="   crossorigin="anonymous"></script>

        <script src="/scripts/application.js"></script>

        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>
    </head>
    <body ng-app="SteroidsApplication">
        <div class="padding" ng-controller="RingtoneController">
            <super-navbar>
            <super-navbar-title ng-bind="navbarTitle">
            </super-navbar-title>
            </super-navbar>

            <div class="row">
                <div class="col col-50">
                    <h4>Ringtone Mode</h4>
                </div>
            </div>

            <div class="list">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Ringtone
                    </div>
                    <select ng-model="ringtone">
                        <option>bird</option>
                        <option selected>chicken</option>
                        <option>little dog</option>
                        <option>big dog</option>
                        <option>we wish you a merry christmas</option>
                        <option>NU fight song</option>
                    </select>
                </label>
            </div>

            <button class="button button-full button-positive" ng-click="updateRingtone()">
                Update Ringtone
            </button>
        </div>
    </body>
</html>
