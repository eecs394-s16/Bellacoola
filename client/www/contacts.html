<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <link rel="stylesheet" href="/components/supersonic/css/supersonic.css">
        <link rel="stylesheet" href="/stylesheets/application.css">
        <link rel="import" href="/components/supersonic/components/import.html">

        <script src="http://localhost/cordova.js"></script>
        <script src="/components/steroids-js/steroids.js"></script>
        <script src="/components/angular/angular.js"></script>
        <script src="/components/supersonic/supersonic.js"></script>
        <script src="/components/webcomponentsjs/webcomponents.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.3.js"   integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc="   crossorigin="anonymous"></script>

        <script src="/scripts/application.js"></script>

        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>
    </head>
    <body ng-app="SteroidsApplication">
        <div class="padding" ng-controller="ContactsController">
            <super-navbar>
            <super-navbar-title ng-bind="navbarTitle">
            </super-navbar-title>
            </super-navbar>

            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" placeholder="Name" ng-model="data.newname">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Phone Number" ng-model="data.newnumber">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Test" ng-model="ContactData.test">
                </label>
            </div>

            <button class="button button-full button-positive" ng-click="addContact()">
                Add Contact
            </button>

        </div>
    </body>
</html>
